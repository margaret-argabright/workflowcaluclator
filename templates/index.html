<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Calculator</title>
</head>
<body>
    <h1>Workflow Calculator</h1>
    <form action="/calculate" method="post">
        <label for="clients">Number of Clients:</label>
        <input type="number" id="clients" name="clients" required>
        <br>
        <label for="employees">Number of Employees:</label>
        <input type="number" id="employees" name="employees" required>
        <br>
        <button type="submit">Calculate</button>
    </form>
</body>
</html>
